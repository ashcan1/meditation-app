<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <script defer src="https://kit.fontawesome.com/8cb3a33a47.js" crossorigin="anonymous"></script>
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container" >
        <video loop >
          <source src="./video/ocean.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="300">5 Minutes</button>
          <button data-time="600" class="medium-mins">10 Minutes</button>
          <button data-time="900" class="long-mins">15 Minutes</button>
        </div>
        <div class="player-container">
          <audio class="song">
              <source src="./sounds/rain.mp3" />
            </audio>
            <img src="./svg/play.svg" class="play"></img>
   
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
              <circle cx="226.5" cy="226.5" r="216.5" stroke="none" stroke-width="20"/>
              </svg>
            <img src="./svg/replay.svg" class="replay" width="80px" ></img>
        
                <h3 class="time-display">0:00</h3>
      </div>
      <div class="sound-picker">
      
        <button data-sound="./sounds/rain.mp3" data-video="./video/waterfall.mp4" ><img src="./svg/rain.jpg"></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/ocean.mp4"><img src="./svg/beach.jpg"></button>
        <button data-sound="./sounds/piano.mp3" data-video="./video/lava.mp4"><img src="./svg/lava.jpeg"></button>
        <button data-sound="./sounds/birds.mp3" data-video="./video/birds.mp4"><img src="./svg/sky.jpg"></button>
       </div>

    </div>
    <div class="footer">
      <p>Design by Ash.T</p>
      <a href= "https://www.linkedin.com/in/ashkan-tahmasbi-7045811bb/">
      <i class="fab fa-linkedin"></i></a>
    </div>
  
    <script src="app.js"></script>
   
  </body>
</html>
